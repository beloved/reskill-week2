<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css?v=3" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c25dbc33a4.js"
      crossorigin="anonymous"
    ></script>
    <title>Amy Funderburg - Home</title>
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <div class="logo-container">
          <img class="logo" src="assets/images/logo-dark.png" alt="logo" />
          <p class="logo-title">Amy Funderburg</p>
        </div>
        <i class="fa-solid fa-bars menu-open"></i>
        <i class="fa-solid fa-xmark menu-close"></i>
        <nav class="nav-items">
          <a class="nav-item" href="index.html">HOME</a>
          <a class="nav-item" href="services.html">SERVICES</a>
          <a class="nav-item" href="contact.html">CONTACT</a>
        </nav>
      </header>
      <main>
        <div class="title-bar">
          <h1 class="main-title">Featured Projects</h1>
        </div>
        <div class="card-container">
          <div class="card">
            <div class="card-header">
              <img class="card-img" src="assets/images/logo.png" alt="logo" />
              <h3 class="card-title">Memory Game</h3>
              <div class="card-url">
                <a href="https://beloved.github.io/Memory-Game/"
                  >https://beloved.github.io/Memory-Game/</a
                >
              </div>
              <img
                class="project-img"
                src="assets/images/memory-game.jpeg"
                alt="memory-game"
              />
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <img class="card-img" src="assets/images/logo.png" alt="logo" />
              <h3 class="card-title">React App</h3>
              <div class="card-url">
                <a href="https://github.com/beloved/neighborhood-map"
                  >https://github.com/beloved/neighborhood-map</a
                >
              </div>
              <img
                class="project-img"
                src="assets/images/neighborhood-map.jpeg"
                alt="neighborhood-map"
              />
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <img class="card-img" src="assets/images/logo.png" alt="logo" />
              <h3 class="card-title">Old Portfolio</h3>
              <div class="card-url">
                <a href="https://beloved.github.io/Portfolio-Site/"
                  >https://beloved.github.io/Portfolio-Site/</a
                >
              </div>
              <img
                class="project-img"
                src="assets/images/old-portfolio.jpg"
                alt="old-portfolio"
              />
            </div>
          </div>
        </div>
      </main>
      <footer>
        <small>&copy; Copyright 2022 by Amy Funderburg</small>
      </footer>
    </div>
    <script src="assets/js/menu.js"></script>
  </body>
</html>
